<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">

<header>
   <img src="./img_projeto/logo.png" alt="logo" style="height:60px;">

    <div class="container">
        <div class="card">

            <div class="left">
                <h1>Login</h1>

                <form onsubmit="return false;">
                    <div class="row">
                        <input type="password" id="senha_input" placeholder="Senha">
                        <input type="email" id="email_input" placeholder="Email">

                    </div>

                    <button class="btn" onclick="entrar()">Confirmar</button>
                </form>
            </div>
        </div>
    </div>

</body>

</html>

<script>
    function entrar() {
        var emailVar = email_input.value;
        var senhaVar = senha_input.value;
        

       -
            fetch("/usuarios/autenticar", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    emailServer: emailVar,
                    senhaServer: senhaVar
                })
            }).then(function (resposta) {
                console.log("ESTOU NO THEN DO entrar()!")

                if (resposta.ok) {

                    console.log(resposta);

                    resposta.json().then(json => {
                        console.log(json);
                        console.log(JSON.stringify(json));
                        sessionStorage.EMAIL_USUARIO = json.email;
                        sessionStorage.NOME_USUARIO = json.nome;
                        sessionStorage.ID_USUARIO = json.id;
                        sessionStorage.TENTATIVA = json.idTentativa;
                        sessionStorage.SENHA = json.senha
                        
                        window.location = "index.html";
                    });

                } else {

                    console.log("Houve um erro ao tentar realizar o login!");

                    resposta.text().then(texto => {
                        console.error(texto);
                    });
                }

            }).catch(function (erro) {
                console.log(erro);
            })

            return false;
        }
</script>
